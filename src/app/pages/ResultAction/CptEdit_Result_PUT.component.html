<div class="row">
  <div class="col-md-12">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Note!</strong> Please select Premier League teams of current season <strong>20/21</strong>.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
<div class="row">
        <div class="col-md-10 mr-auto ml-auto">
          <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-sm btn-dark" (click)="addResult()">Add Result</button>
            </div>
        </div>
            <form *ngIf="resultObj">
                <div class="row mb-1">
                    <div class="col">
                        <label>Team A</label>
                      <input type="text" ngxTypeahead [taList]="teamList" taListItemLabel="name" (taSelected)="handleStaticResultSelected($event)"  class="form-control" name="TeamA" placeholder="Team A" [value]="resultObj.team1name"  required autocomplete="off">
                    </div>
                    <div class="col">
                        <label>Team B</label>
                      <input type="text" ngxTypeahead [taList]="teamList" taListItemLabel="name" (taSelected)="handleStaticResultSelected2($event)" class="form-control" name="TeamB" placeholder="Team B" [value]="resultObj.team2name"  required autocomplete="off">
                    </div>
                  </div>
                  <div class="row mb-1">
                    <div class="col">
                        <label>Score</label>
                      <input type="number" class="form-control" name="Score1" placeholder="Score" [(ngModel)]="resultObj.score1">
                    </div>
                    <div class="col">
                        <label>Score</label>
                      <input type="number" class="form-control" name="Score2" placeholder="Score" [(ngModel)]="resultObj.score2">
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-6">
                        <label>Date</label>
                      <input type="date" class="form-control" name="date" placeholder="Gameweek date"   [(ngModel)]="resultObj.date">
                    </div>
                  </div>
              </form>
        </div>
</div>
<div class="row mt-2">
    <div class="col-md-10 mr-auto ml-auto text-right">
        <button class="btn btn-sm btn-primary mr-2" *ngIf="!isEditResult" (click)="saveResult()">Save result</button>
        <button class="btn btn-sm btn-primary mr-2" *ngIf="isEditResult" (click)="updateResult()">Update result</button>
        <button class="btn btn-sm btn-secondary" (click)="resetForm()">Clear</button>

    </div>
</div>
